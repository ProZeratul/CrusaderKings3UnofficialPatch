				text = " is for landed title but scope seems to be "
				text = " is for province but scope seems to be "
				text = " is for character, army or combat but scope seems to be "
				text = " is for province or landed title but scope seems to be "
			}
			file = common/event_backgrounds/01_event_backgrounds.txt
		}
		NAND = { # Ignore missing test.bk2 in event backgrounds, low impact
			key = missing-file
			text = "file gfx/interface/video/events/test.bk2 does not exist"
			file = common/event_backgrounds/01_event_backgrounds.txt
		}
		NAND = { # Ignore missing portrait environments that don't have obvious replacements
			key = missing-item
			OR = {
				text = "portrait environment environment_event_councilchamber not defined in gfx/portraits/environments/"
				text = "portrait environment character_view_main not defined in gfx/portraits/environments/"
				text = "portrait environment character_view_spouse not defined in gfx/portraits/environments/"
			}
		}
	}
}

