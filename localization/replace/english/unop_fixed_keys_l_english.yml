 # Added "My" before [aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], as it would begin the phrase with only "King,"
 hold_court.8210.desc.intro:0 "A markedly disgruntled [aggressor_vassal.GetTitledFirstName] hurries to your throne... \n\n"My [aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 # Replace the hardcoded liege into [ROOT.Char.GetLadyLord]
 coronation_events.1029.desc: "I hear a distinct unfolding of a long scroll. "My [ROOT.Char.GetLadyLord], " [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] says, bowing slightly, "I found this among the oldest [primary_title.GetAdjective] records. It speaks of a vow sworn by [ROOT.GetCharacter.Custom('GetMythicalFounder')], granting rulers to come rights and privileges that time has forgotten."\n\n[guest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], leans in with visible curiosity. "A forgotten promise? This could be... interesting," [guest.GetSheHe] murmurs."
 # Replace the hardcoded liege into [ROOT.Char.GetLadyLord]
 coronation_events.1029.supporter.desc: "The smell of a weathered scroll hits my nostrils. "My [ROOT.Char.GetLadyLord]," [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] declares, "this is a vow sworn by [ROOT.GetCharacter.Custom('GetMythicalFounder')], binding ruler and loyal subjects together in mutual duty and reward, from our oldest archives! And surely meant for times such as this."\n\n[guest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] and loyal supporter, grins broadly. "A perfect moment to renew old promises.""
 # Replace the hardcoded liege into [ROOT.Char.GetLadyLord]
 coronation_events.1029.detractor.desc: "[priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], unrolls a weathered scroll. "My [ROOT.Char.GetLadyLord]," [priest.GetSheHe] announces, "this is the vow of [ROOT.GetCharacter.Custom('GetMythicalFounder')], a declaration of sovereign authority over all the lands! 'Twas recently unearthed from the archives of [primary_title.GetNameNoTier]. This vow affirms your right to command loyalty — and to punish defiance."\n\n[guest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] and outspoken detractor, scoffs aloud. "Old words, and dead ones at that!""
