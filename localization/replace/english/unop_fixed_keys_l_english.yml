 ep3_camp_party_shadows_in_the_dark_desc: "This character sat through their [GetActivityType( 'activity_camp_party').GetName] alone, and very, very still"
 camp_party_fortress_of_solitude_desc: "This character hosted a [GetActivityType( 'activity_camp_party').GetName] only for themselves and is warmed by the memory of the peaceful silence of solitude"
