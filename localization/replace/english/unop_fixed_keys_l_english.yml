 feast_default.1016.desc_default:0 "\n\n[activity.GetHost.GetTitledFirstNameNoTooltip] sure seems to be well-off, [activity.GetHost.GetSheHe] couldn't possibly miss this miniscule trinket..."
 feast_main_befriend.2003.ending:0 "\n\nLater, [activity.GetHost.GetTitledFirstName] told me how all the guests had noticed the humility and kindness I displayed among my lessers."
 feast_main_befriend.2001.getting_close:0 "What could have been a disaster became a blessing in disguise, as I ended up close to our host, [activity.GetHost.GetTitledFirstName]!"
 feast_main_befriend.2001.friendship:0 "\n\nFrom my seat at the low tables, the feast was a success, not least because [activity.GetHost.GetFirstNameNoTooltip] agreed it could not be the last time we sat down together to feast and talk and laugh."
 feast_main_befriend.2002.arrogant_guest:1 "I couldn't believe it as the entire upper nobility was relocated from the dais to the floor among barons and $knight_culture_player_plural_no_tooltip_lowercase$. What does [activity.GetHost.GetTitledFirstName] take me for? A mere commoner?! I let as many people as I could know how I felt, not the least those mock nobles around me!"
 feast_main_befriend.5004.a:1 "Until next time, my [ROOT.Char.Custom2('RelationToMe', activity.GetHost)]!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\nIt made for a good show, apparently, so [activity.GetHost.GetTitledFirstName] made it clear [activity.GetHost.GetSheHe] will not have us punished for our actions."
 feast_main_stew_flood.0002.stew_introduction:0 "In the bustle of the feast, one of [activity.GetHost.GetTitledFirstNamePossessive] servants accidentally unlatched the enormous cauldron that hung over the fireplace in the middle of the feasting hall! Savory broth welled forth to cover half the room in a sea of stew!"
