 #Replace hardcoded his with [famous_dead_parent.GetHerHis]
 bp2_yearly.4012.desc: "A long time has passed since I decided to focus on emulating the fame of my dead [famous_dead_parent.GetMotherFather], even longer since [famous_dead_parent.GetHerHis] death. It is stressful and demanding to step out of [famous_dead_parent.GetHerHis] shadow. I still feel the world judging me not by my deeds alone but always in comparison to [famous_dead_parent.GetTitledFirstName].\n\nI know I am respected, but is it enough? What more can I do to be remembered? To be more than my [famous_dead_parent.GetMotherFather] ever was!"
 #Replace hardcoded his with [famous_dead_parent.GetHerHis]
 bp2_yearly.4022.desc: "The light of [ROOT.Char.GetFaith.HighGodName] guides me in my holy quest, as it once guided my [pious_dead_parent.GetMotherFather], the great [pious_dead_parent.GetTitledFirstName]. The life of [ROOT.Char.GetFaith.HighGodNamePossessive] pious servant is not an easy one, yet I feel compelled to become even greater than my [pious_dead_parent.GetMotherFather].\n\nShould a good [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] always relentlessly pursue the recognition of both [pious_dead_parent.GetHerHis] peers and [ROOT.Char.GetFaith.HighGodName]? Is a [pious_dead_parent.GetMotherFather]'s example a beacon to follow or a goal to achieve and surpass?"
 # smile is as wide [last_place.GetFirstNamePossessive] > smile is as wide as [last_place.GetFirstNamePossessive]
 chariot_race.4000.desc: ""Ah, would you look at that! [activity.MakeScope.Var('first_place').Char.GetName] is in the lead!" [target_governor.GetTitledFirstName|U] approaches me. [target_governor.GetHerHis|U] smile is as wide as [last_place.GetFirstNamePossessive] turns.\n\n"[target_governor.Custom('GetGovernorChitChat')] How fare you, dear [ROOT.Char.GetFirstNameNoTooltip]?"\n\nSuch a polite conversation between governors could be turned to more productive topics..."
 # triump and glory > triumph and glory
 chariot_race.0500.desc: "As the Hippodrome echoes with the fading cheers of the [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')], I take a moment to reflect on the dazzling displays of skill and competition that comprise our culture.\n\nFor the victors, triumph and glory; for the crowd, fiery passion. The heart of the empire beats on with unmatched fervor."
