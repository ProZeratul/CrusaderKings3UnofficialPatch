 # GetTitledFirstFirstName > GetTitledFirstName
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstName] is no more. The rough act of violence is not perfectly done, but the truth is the same: I have slain my mark.\n\nThe cold light of day washes my sins nearly clean; a bath in a local stream does the rest.\n\nAn agent awaits on the bank — whether the same as before, I cannot tell — with a heavy sack hanging from [messenger.GetHerHis] saddle.\n\n"The [task_contract_employer.GetTitleAsNameNoTooltip] thanks you for your work. Your service will be remembered.""
 #boldakritai > bold akritai
 AKRITAI_GLOSS: "The Greek term #bold akritai#!, derived from the word #EMP akron#! or "border," refers to the frontier soldiers sometimes glorified as defenders against #EMP ghazi#! incursion, and occasionally condemned as brigands."
 #[ROOT.Char.Custom('GetCourt'|l)] -> [ROOT.Char.Custom('GetCourt')|l]
 stress_trait_coping_decisions.3001.desc:0 "As soon as the [ROOT.Char.Custom('GetCourt')|l] gathers I smile [ROOT.Char.Custom('quirk_neg_adverb')] – the time has come.\n\n"You, over there! Were you born such a churl, or did that come later in life?""
