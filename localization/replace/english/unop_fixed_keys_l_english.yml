 # [bp1_yearly_9001_toy_hater.SheHe|U] > [bp1_yearly_9001_toy_hater.GetSheHe|U]
 bp1_yearly.9005.desc.imprisoned:0 "At last I have [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] locked away in my dungeons where [bp1_yearly_9001_toy_hater.GetSheHe] belongs! [bp1_yearly_9001_toy_hater.GetSheHe|U] probably forgot that [bp1_yearly_9001_toy_hater.GetSheHe] destroyed my precious toy, my best friend, all those years ago, but I didn't forget. I never forget and I scantly forgive.\n\n"
 # [proselytiser.GerSheHe] > [proselytiser.GetSheHe]
 south_asia.0041.desc:0 "It is the fifth monk of the day passing through my court that arouses my interest; it's rare for members of the faith to be so common out in the open. A quick questioning reveals the reason for this new deluge of the faithful across my lands.\n\n[proselytiser.GetFullName], a foreign [proselytiser.GetLadyLord], has been establishing the [proselytiser.GetFaith.GetName] faith across [proselytiser.GetHerHis] realm, and word has reached them about the trials and tribulations our shared faith has undergone in my realm over past generations as well.\n\nIn response, [proselytiser.GetSheHe] has sent many bhikku to help spread and support the faith in its ancestral homelands."
