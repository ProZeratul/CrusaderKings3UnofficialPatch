 # Here are all the new keys related to the fix and QOL regarding the loans

 all_holy_order_masters:0 "Every Grand Master"
 all_holy_order_masters_same_faith:0 "Every Grand Master of [donator.GetFaith.GetAdjectiveNoTooltip] faith"

 holy_order.0292.second_time:0 "Once again I remind you that you owe my order #bold [SCOPE.GetValue('loan_amount_owed')|0]#! gold."
 holy_order.0292.opening:0 "You owe my order #bold [SCOPE.GetValue('loan_amount_owed')|0]#! gold."
 repay_holy_order_loan_decision:0 "$repay_loan_decision$"
 repay_holy_order_loan_decision_confirm:0 "$repay_loan_decision_confirm$"

 repay_holy_order_loan_decision_desc_intro:0 "To have a debt hanging over me is unbecoming of a [ROOT.Char.GetTitleAsNameNoTooltip] – the time has come to repay the money I owe."

 repay_holy_order_loan_decision_desc_all_new_char:0 "\n\nAs heir of [ROOT.Var('loan_story').Var('original_loan_holder').Char.GetTitledFirstName], the duty to repay the loan now falls to me."
 repay_holy_order_loan_decision_desc_inherited_loan_char:0 "\n\nAs heir of [ROOT.Var('loan_story').Var('original_loan_holder').Char.GetTitledFirstName], the duty to repay the gold lended by [ROOT.Var('loan_story').Var('original_loan_lender').Char.GetTitledFirstName] now falls to me."
 repay_holy_order_loan_decision_desc_new_holy_master_char:0 "\n\nThe money was lent by [ROOT.Var('loan_story').Var('original_loan_lender').Char.GetTitledFirstName], but the holy order is now led by [ROOT.Var('loan_story').Var('holy_order').HolyOrder.GetOwner.GetTitledFirstName]."
 repay_holy_order_loan_decision_desc_all_same_char:0 "\n\nI must repay the gold lended by [ROOT.Var('loan_story').Var('holy_order').HolyOrder.GetOwner.GetTitledFirstName]."
 repay_holy_order_loan_decision_desc_outro:0 "\n\nThis loan was contracted the [ROOT.Var('loan_story').Var('loan_month').GetValue|0]/[ROOT.Var('loan_story').Var('loan_day').GetValue|0]/[ROOT.Var('loan_story').Var('loan_year').GetValue|0]."

 loan_story.0001.title:0 "The fall of the order"
 loan_story.0001.intro:0 "With the fall of the holy order that lent me money, the memory of my debts faded with them."
 loan_story.0001.body:0 "\n\nSo I can now keep the money without worrying about the consequences."
 loan_story.0001.outro:0 "\n\nBut what does this mean of our holy orders ?"
 loan_story.0001.option.a:0 "$vassal.2205.c$"

 loan_story.0002.title:0 "Surprise inheritance"
 loan_story.0002.intro:0 "It's been a few days since my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loan_holder'))] died."
 loan_story.0002.body:0 "\n\nOne of my advisers brings me a missive from the holy order [holy_order.GetName] informing me that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loan_holder'))] borrowed from them [SCOPE.GetValue('gold_owed')|0] gold."
 loan_story.0002.outro:0 "\n\nAs successor, the duty to repay this debt now falls to me."
 loan_story.0002.option.a:0 "I would have done well without this “gift”."